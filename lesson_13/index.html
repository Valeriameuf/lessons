<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 13</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1>My Car</h1>
                <a href="shape.html" target="_blank">My practice</a>
            </div>
        </header>
        <main class="main">
            <div class="hero">
                <div class="moon" id="moon">
                </div>
                <div class="star">
                </div>
                <div class="star-sec">
                </div>
                <div class="car">
                    <div class="wheel-pr wheel-circle ">
                        <div class="wheel-fr">
                            <div class="wheel-dr"></div>
                        </div>
                    </div>
                    <div class="wheel-sec wheel-circle ">
                        <div class="wheel-fr">
                            <div class="wheel-dr"></div>
                        </div>
                    </div>
                    <div class="car-body">
                        <div class="lights2"></div>
                        <div class="car-body__line"></div>
                        <div class="car-body__line2"></div>
                        <div class="car-body__door"></div>
                        <div class="car-body__img">
                        </div>
                        <div class="lights"></div>
                    </div>
                    <div class="car-top3">
                        <div class="car-wind"></div>
                    </div>
                    <div class="car-top2">
                        <img width="100" height="100" src="img/gosling.png" alt="actor Gosling">
                        <div class="car-wind2"></div>
                    </div>
                    <div class="car__top1">
                        <div class="car-wind3"></div>
                    </div>
                </div>
                <img class="hero__sign" src="img/stop.png" alt="stop">
            </div>
        </main>
    </div>
</body>

</html>
