<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>My practice 13</title>
</head>

<body>
    <div class="wrapper">
        <header class="header-page header-page__ind">
            <div class="header-page__container">
                <h1>Css Transform</h1>
            </div>
        </header>
        <main class="main">
            <div class="content__container">
                <div class="content__2d">
                    <section class="content__block">
                        <h2>Translate</h2>
                        <div class="content__translate">translate</div>
                    </section>
                    <section class="content__block">
                        <h2>Scale</h2>
                        <div class="content__scale">scale</div>
                    </section>
                    <section class="content__block">
                        <h2>Rotate</h2>
                        <div class="content__rotate">rotate</div>
                    </section>
                    <section class="content__block">
                        <h2>Skew</h2>
                        <div class="content__skew">skew</div>
                    </section>
                    <section class="content__block">
                        <h2>Matrix</h2>
                        <div class="content__matrix">matrix</div>
                    </section>
                    <section class="content__block">
                        <h2>Origin</h2>
                        <div class="content__origin">
                            transform origin
                        </div>
                    </section>
                </div>
                <div class="content__3d">
                    <section class="content__block">
                        <h2>Translate3D</h2>
                        <div class="content__item">
                            <div class="content__translate3d">translate3D</div>
                        </div>
                    </section>
                    <section class="content__block">
                        <h2>Scale3D</h2>
                        <div class="content__item">
                            <div class="content__scale3d">scale3D</div>
                        </div>
                    </section>
                    <section class="content__block">
                        <h2>Rotate3D</h2>
                        <div class="content__item">
                            <div class="content__rotate3d">rotate3D</div>
                        </div>
                    </section>
                    <section class="content__block">
                        <h2>Multi3D</h2>
                        <div class="content__item">
                            <div class="content__multi3d">translate3D rotate3D</div>
                        </div>
                    </section>
                    <section class="content__block">
                        <h2>Backface</h2>
                        <div class="invert">
                            <div class="invert__inside">
                                <div class="invert__front">
                                    FRONT
                                </div>
                                <div class="invert__back">
                                    BACK
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
